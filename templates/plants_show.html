<!-- plants_show.html -->
{% extends 'base.html' %}

{% block content %}

<h1>{{ plant.name }}</h1>
<h2>{{ plant.description }}</h2>
<img src="{{ plant.image }}" alt="{{ plant.name }}">

<p>
    <a href='/plants/{{ plant._id }}/edit'>Edit</a>
</p>

<p>
<form method='POST' action='/plants/{{plant._id}}/delete'>
    <input type='hidden' name='_method' value='DELETE'>
    <button type='submit'>Delete</button>
</form>
</p>

{% endblock %}
